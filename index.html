<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calendar.png">
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div id="today"></div>
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">
                January
            </span>
            <div class="year-picker">
                <span class="year-change" id="prev-year"><pre><</pre></span>
                <span class="year" id="year">2022</span>
                <span class="year-change" id="next-year"><pre>></pre></span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="weekday">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="day">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            
        </div>
        <div class="footer">
            <div class="dark-light" onclick="toggleClass()"></div>
        </div>
        <div class="month-list"></div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
